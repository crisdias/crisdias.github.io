<div class="card card-pin  raco" {% unless post.image %} style="min-height:250px;background:#333;" {% endunless %}> 
        
    
        <a href="{{post.visit}}" class="post-visit" onclick="captureOutboundLink('{{post.visit}}');">

        {% if post.cloudinary contains "." %}
        <img class="card-img cld-responsive" data-src="https://res.cloudinary.com/netcris/image/upload/w_auto,c_scale/crisdicas/{{ post.cloudinary }}" alt="{{ post.title }}" src="https://res.cloudinary.com/netcris/image/upload/e_grayscale/c_scale,e_grayscale,w_50/crisdicas/{{ post.cloudinary }}">
        {% else %} 
        <img class="card-img cld-responsive" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | replace: "/assets/images/" , "https://res.cloudinary.com/netcris/image/upload/w_auto,c_scale/crisdicas/" }}{% endif %}" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | replace: "/assets/images/" , "https://res.cloudinary.com/netcris/image/upload/c_scale,e_grayscale,w_50/crisdicas/" }}{% endif %}" alt="{{ post.title }}"> 
        {% endif %} 
         
        
            <div class="notraco">
                <h2 class="card-title title">{% include cat-icon.html %}&nbsp;{{ post.title }}</h2>
                <p class="post-short">{{ post.content }}</p>
                <p>
                    {% for category in post.categories %}
                      <a class="card-cat" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">
                        #{{ category }}
                      </a>
                    {% endfor %}
                </p>
                <div class="more">                
                    <a href="{{site.baseurl}}{{post.visit}}"  class="d-block p-3"><i class="fa fa-arrow-circle-right text-muted" aria-hidden="true"></i></a>
                </div>  
            </div>
            
         </a>
    
        
   
</div>
